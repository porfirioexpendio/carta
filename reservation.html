		<!-- reservation-section

		<section class="reservation-section">
			<div class="container">
				<form id="reservation-form">
					<h3>Opening Hour 8:00 AM - 10:00 PM, every day on week.</h3>
					<div class="row">
						<div class="col-sm-6">
							<input name="name" id="name" type="text" placeholder="Your Name">
						</div>
						<div class="col-sm-6">
							<input name="mail" id="mail" type="text" placeholder="Email Address">
						</div>
						<div class="col-sm-6">
							<input name="date" id="date" type="text" placeholder="Date">
						</div>
						<div class="col-sm-6">
							<input name="time" id="time" type="text" placeholder="Time">
						</div>
						<div class="col-sm-6">
							<input name="guests" id="guests" type="text" placeholder="Guests">
						</div>
						<div class="col-sm-6">
							<input name="phone-number" id="phone-number" type="text" placeholder="Phone Number">
						</div>
					</div>							
					<div class="center-area">
						<input type="submit" id="submit_reservation" value="Make Reservation">
					</div>
					<div id="msg" class="message alert">
					
					</div>
				</form>
			</div>
		</section>
